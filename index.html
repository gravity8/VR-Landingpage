<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="img/logo.png" alt="logo">
        </a>
        <nav>
            <a class="active" href="">Home</a>
            <a href="">VR news</a>
            <a href="">Demo</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <section>
        <img src="/img/main-img.png" alt="hero-image" class="mainimg">
        <img src="img/dots.png" alt="dots-img" class="dots">
        <img src="img/dots.png" alt="dots-img" class="leftdots">
        <div class="side">
            <p>live streaming</p>
            <img src="img/arrow.png" alt="arrow-img" class="arrow">
            <div class="socialicons">
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
            </div>
        </div>
        <div class="content">
            <h1>vr virtual</h1>
            <div class="buttonholder">
                <button>shop now</button>
                <button> see offers</button>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe, asperiores deleniti?</p>
        </div>
    </section>
    
    
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
